name: CI

on: 
  push:
  pull_request:


      
jobs:
  format:
    uses: francoisbonneau/my_actions/.github/workflows/format.yml@master
    secrets:
      TOKEN: ${{ secrets.TOKEN }}

  build-linux:
    needs: format
    uses: francoisbonneau/my_actions/.github/workflows/opengeode_ci_linux.yml@master
    with:
      repos: OpenGeode
    secrets:
      TOKEN: ${{ secrets.TOKEN }}

  build-linux-python:
    needs: format
    uses: francoisbonneau/my_actions/.github/workflows/opengeode_ci_linux_python.yml@master
    with:
      name: OPENGEODE_MYMODULE
      repos: OpenGeode
    secrets:
      TOKEN: ${{ secrets.TOKEN }}
 
  build-windows:
    needs: format
    uses: francoisbonneau/my_actions/.github/workflows/opengeode_ci_windows.yml@master
    with:
      name: OPENGEODE_MYMODULE
      repos: OpenGeode
    secrets:
      TOKEN: ${{ secrets.TOKEN }}
        
  semantic-release:
    needs: [build-linux, build-linux-python, build-windows]
    uses: francoisbonneau/my_actions/.github/workflows/release.yml@master
    secrets:
      TOKEN: ${{ secrets.TOKEN }}